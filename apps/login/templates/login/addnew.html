<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add New User</title>
	{% load static %}
<!-- The line above tells Django to be ready to listen for static files -->
	<link rel="stylesheet" href="{% static 'login/css/signin.css' %}" media="screen" title="no title"  charset="utf-8">
<!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder --> 
</head>
<body>
	<header>
		<h4>Test App</h4>
		<a href="/">Home</a>
		<a href="/logoff" class="slogoff">Log Off</a>
	</header>

	<h5>Add New User</h5>
	<form action="/register" method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Register</legend>
			<label>First Name:
				<input type="text" name="first_name">
			</label>
			<label>Last Name:
				<input type="text" name="last_name">
			</label>
			<label>Email:
				<input type="text" name="email">
			</label>
			<label>Password:
				<input type="text" name="password">
			</label>
			<label>Confirm Password:
				<input type="text" name="passconf">
			</label>
			<label>
				<input type="submit" value="Register">
			</label>
		</fieldset>
	</form>
	<a href="/dashboard" class="returntodash"><button>Return to Dashboard</button></a>
</body>
</html>
