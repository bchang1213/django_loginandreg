<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>success</title>
</head>
<body>
	<h1>Success! Welcome, {{ user.first_name }}</h1>
	{% if messages %}
	<ul class="messages">
	{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
	</ul>
	{% endif %}
</body>
</html>
