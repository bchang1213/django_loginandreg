<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign In</title>
	{% load static %}
<!-- The line above tells Django to be ready to listen for static files -->
	<link rel="stylesheet" href="{% static 'login/css/signin.css' %}" media="screen" title="no title"  charset="utf-8">
<!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder --> 
</head>
<body>

	<header>
		<h4>Test App</h4>
		<a href="/">Home</a>
		<a href="/gosignin" class="signin">Sign In</a>
	</header>

	{% if messages %}
	<ul class="messages">
	{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	{% endfor %}
	</ul>
	{% endif %}

	<form action="/login" method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Sign In</legend>
			<label>Email:
				<input type="text" name="email">
			</label>
			<label>Password:
				<input type="text" name="password">
			</label>
			<label>
				<input type="submit" value="Sign In">
			</label>
		</fieldset>
	</form>

	<a href="/goregister" class="register">Don't have an account? Register</a>
</body>
</html>
